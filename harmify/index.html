<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Harmify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="">Harmify</a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="gauge milk">
						<img src="img/milk.png" />
						<div class="num-display">
							<h1>96</h1>
							<h2>fl. oz.</h1>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="gauge egg">
						<img src="img/egg.png" />
						<div class="num-display">
							<h1>6</h1>
							<h2>eggs</h1>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="gauge add">
						<h1>+</h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
