<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<title>Harmify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/small.css">
		<link rel="stylesheet" href="css/retina.css">
	</head>
	<body ng-controller="HomeCtrl">
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="">Harmify</a>
				<a class="navbar-right" href="#"><i class="glyphicon glyphicon-cog"></i></a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div ng-repeat="device in devices" class="col-xs-12 col-md-6">
					<div class="gauge {{device.Type}}">
						<div class="img {{device.Type}}">
							<div class="fill" style="height: {{ device.Value / device.MaxValue * 100 }}%;"></div>
						</div>
						<div class="num-display">
							<h1>{{device.Value}}</h1>
							<h2>{{device.Units}}</h1>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="gauge add">
						<div class="vert-center-wrapper text-center full-width">
							<div class="vert-center-cell hor-center">
								<h1 ng-hide="adding" class="vert-center-content"><a ng-click="adding = true">+</a></h1>
								<form ng-submit="addDevice()" ng-show="adding" class="vert-center-content">
									<div class="form-group">
										<label for="DeviceId">Device Identification</label>
										<input id="DeviceId" type="text" class="form-control" ng-model="f.DeviceId" placeholder="harmify-milk-test" autofocus />
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="crudModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">New Sensor</h4>
		      </div>
		      <div class="modal-body">
		        <form id="crudForm" class="form form-horizontal">
					<div class="form-group hide">
						<label for="type" class="control-label col-xs-4">Type</label>
						<div class="col-xs-8">
							<select id="type" class="form-control" ng-options="t.className as t.name for t in types" ng-model="f.Type"></select>
						</div>
					</div>
					<div class="form-group">
						<label for="id" class="control-label col-xs-4">Identifier</label>
						<div class="col-xs-8">
							<input type="text" id="id" class="form-control" ng-model="f.DeviceId" />
						</div>
					</div>
					<div class="form-group hide">
						<label for="password" class="control-label col-xs-4">Password</label>
						<div class="col-xs-8">
							<input type="password" id="password" class="form-control" />
						</div>
					</div>
					<div class="form-group hide">
						<label for="label" class="control-label col-xs-4">Label</label>
						<div class="col-xs-8">
							<input type="text" id="label" class="form-control" />
						</div>
					</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addDevice()">Add</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/dweet.io.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/HomeCtrl.js"></script>
	</body>
</html>
