<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Harmify</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/small.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container">
				<a class="navbar-brand" href="">Harmify</a>
				<a class="navbar-right" href="#"><i class="glyphicon glyphicon-cog"></i></a>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="gauge milk">
						<div class="img">
							<div class="fill" style="height: 75%;"></div>
						</div>
						<div class="num-display">
							<h1>96</h1>
							<h2>fl. oz.</h1>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="gauge egg">
						<div class="img">
							<div class="fill" style="height: 50%;"></div>
						</div>
						<div class="num-display">
							<h1>6</h1>
							<h2>eggs</h1>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-6">
					<div class="gauge add">
						<h1><a data-toggle="modal" data-target="#crudModal">+</a></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="crudModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">New Sensor</h4>
		      </div>
		      <div class="modal-body">
		        <form id="crudForm" class="form form-horizontal">
					<div class="form-group">
						<label for="type" class="control-label col-xs-4">Type</label>
						<div class="col-xs-8">
							<select id="type" class="form-control">
								<option>Milk</option>
								<option>Eggs</option>
								<option>Custom</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="id" class="control-label col-xs-4">ID</label>
						<div class="col-xs-8">
							<input type="text" id="id" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-xs-4">Password</label>
						<div class="col-xs-8">
							<input type="password" id="password" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="label" class="control-label col-xs-4">Label</label>
						<div class="col-xs-8">
							<input type="text" id="label" class="form-control" />
						</div>
					</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
